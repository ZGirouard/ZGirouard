	<!-- make a contact me header -->
	<h1 id="contactHeader"> Contact Me </h1>
	<!-- create a container for the contact form -->
	<div class="contactForm">
		<!-- form that allows user to contact me with queries -->
		<form action="https://formspree.io/f/mnqeayqe" method="post">
			<label for="name" class="contactLabel">Name</label>
			<br>
			<input type="text" id="name" name="userName" placeholder="Your name...">
			<br>
			<br>
			<label for="email" class="contactLabel">Email</label>
			<br>
			<input type="email" id="email" name="userEmail" placeholder="Your email...">
			<br> 
			<br>
			<label for="message" class="contactLabel" >Message</label>
			<br>
    		<textarea id="message" name="message" placeholder="Write something..."></textarea>
    		<br>
    		<div class="submitContainer">
    			<input id="submit" type="submit" value="Send">
    		</div>
		</form>
	</div>
